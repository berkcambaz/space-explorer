<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Encoding & viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title & description -->
    <title>Space Explorer</title>
    <meta name="title" content="Space Explorer">
    <meta name="description" content="Your gateway to the captivating realm of space photography, captured by the lens of NASA's cutting-edge imaging technology.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://space-explorer-etl.netlify.app">
    <meta property="og:title" content="Space Explorer">
    <meta property="og:description" content="Your gateway to the captivating realm of space photography, captured by the lens of NASA's cutting-edge imaging technology.">
    <meta property="og:image" content="/android-chrome-512x512.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://space-explorer-etl.netlify.app">
    <meta property="twitter:title" content="Space Explorer">
    <meta property="twitter:description" content="Your gateway to the captivating realm of space photography, captured by the lens of NASA's cutting-edge imaging technology.">
    <meta property="twitter:image" content="/android-chrome-512x512.png">

    <!-- Icons & theme color -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
